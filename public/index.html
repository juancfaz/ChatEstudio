<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChatEstudio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Sección de Autenticación -->
  <div id="authSection" class="auth-container">
    <h2>Registro</h2>
    <form id="registerForm" class="auth-form">
      <input type="text" id="registerUsername" placeholder="Usuario" required />
      <input type="password" id="registerPassword" placeholder="Contraseña" required />
      <button type="submit">Registrar</button>
    </form>

    <h2>Login</h2>
    <form id="loginForm" class="auth-form">
      <input type="text" id="loginUsername" placeholder="Usuario" required />
      <input type="password" id="loginPassword" placeholder="Contraseña" required />
      <button type="submit">Entrar</button>
    </form>
  </div>

  <!-- Sección del Chat -->
  <div id="chatSection" class="chat-container" style="display:none;">

    <header class="chat-header">
      Bienvenido a ChatEstudio 💬
    </header>

    <!-- Controles -->
    <div class="controls">
      <select id="subject">
        <option value="Matemáticas">📐 Matemáticas</option>
        <option value="Inglés">🇬🇧 Inglés</option>
        <option value="Programación">💻 Programación</option>
      </select>

      <select id="mode">
        <option value="detallado">📚 Explicación detallada</option>
        <option value="resumen">📝 Resumen</option>
        <option value="ejercicio">🎯 Ejercicio</option>
      </select>
    </div>

    <!-- Área de Chat -->
    <div id="chat" class="chat-box"></div>

    <!-- Formulario de envío -->
    <form id="chatForm" class="chat-form">
      <input type="text" id="messageInput" placeholder="Escribe tu pregunta..." required />
      <button type="submit">Enviar</button>
    </form>

    <!-- Historial -->
    <h2>Historial de tus preguntas</h2>
    <div id="history" class="history-box"></div>

    <!-- Botón de Logout -->
    <button id="logoutBtn" class="logout-btn">Cerrar sesión</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
